<!-- src/app/features/payroll/components/formula-calculator/formula-calculator.html -->
<div class="calculator-container">
  <h3 class="calculator-title">Calculadora de Nómina</h3>
  
  <div class="form-group">
    <label>Concepto</label>
    <select [(ngModel)]="concept" class="form-control">
      <option value="">Seleccionar</option>
      <option value="salario-base">Salario Base</option>
      <option value="horas-extras">Horas Extras</option>
      <option value="bonificaciones">Bonificaciones</option>
    </select>
  </div>

  <div class="form-group">
    <label>Descripción</label>
    <textarea [(ngModel)]="description" class="form-control" rows="2"></textarea>
  </div>

  <div class="inputs-grid">
    <div class="form-group">
      <label>Salario Base</label>
      <input type="number" [(ngModel)]="baseSalary" class="form-control">
    </div>
    <div class="form-group">
      <label>Horas Trabajadas</label>
      <input type="number" [(ngModel)]="hoursWorked" class="form-control">
    </div>
    <div class="form-group">
      <label>Horas Extra</label>
      <input type="number" [(ngModel)]="overtimeHours" class="form-control">
    </div>
    <div class="form-group">
      <label>Bonos</label>
      <input type="number" [(ngModel)]="bonuses" class="form-control">
    </div>
  </div>

  <div class="button-group">
    <button (click)="onSave()" class="btn-save">Guardar Fórmula</button>
    <button (click)="onCalculate()" class="btn-calculate">Calcular</button>
  </div>
</div>
