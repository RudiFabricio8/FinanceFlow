<!-- src/app/features/auth/register/register.html -->
<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
          <path d="M20 10L28 18L20 26L12 18L20 10Z" fill="white"/>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
              <stop offset="0%" stop-color="#667eea"/>
              <stop offset="100%" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
        </svg>
        <span>FinanceFlow</span>
      </div>
      <h1>Crear cuenta</h1>
      <p>Comienza a gestionar tus finanzas hoy</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      <!-- Company Name Field -->
      <div class="form-group">
        <label for="companyName">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          Nombre de la empresa
        </label>
        <input
          type="text"
          id="companyName"
          name="companyName"
          [(ngModel)]="companyName"
          (blur)="validateField('companyName')"
          [class.error]="errors['companyName']"
          placeholder="Ingresa el nombre de tu empresa"
          required
        />
        <span class="error-message" *ngIf="errors['companyName']">
          {{ errors['companyName'] }}
        </span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          (blur)="validateField('email')"
          [class.error]="errors['email']"
          placeholder="correo@empresa.com"
          required
        />
        <span class="error-message" *ngIf="errors['email']">
          {{ errors['email'] }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          (blur)="validateField('password')"
          [class.error]="errors['password']"
          placeholder="Mínimo 8 caracteres"
          required
        />
        <span class="error-message" *ngIf="errors['password']">
          {{ errors['password'] }}
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Confirmar contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          (blur)="validateField('confirmPassword')"
          [class.error]="errors['confirmPassword']"
          placeholder="Repite tu contraseña"
          required
        />
        <span class="error-message" *ngIf="errors['confirmPassword']">
          {{ errors['confirmPassword'] }}
        </span>
      </div>

      <!-- Error Alert -->
      <div class="alert alert-error" *ngIf="showError">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        Por favor, corrige los errores antes de continuar
      </div>

      <!-- Terms and Conditions -->
      <div class="terms">
        <label class="checkbox-label">
          <input type="checkbox" required />
          <span>
            Acepto los 
            <a href="/terms" target="_blank">términos y condiciones</a> 
            y la 
            <a href="/privacy" target="_blank">política de privacidad</a>
          </span>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">
        <span>Crear cuenta</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </button>
    </form>

    <!-- Login Link -->
    <div class="register-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
    </div>

    <!-- Social Login (Optional) -->
    <div class="divider">
      <span>o continúa con</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn-social">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>
      
      <button type="button" class="btn-social">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
        GitHub
      </button>
    </div>
  </div>
</div>
