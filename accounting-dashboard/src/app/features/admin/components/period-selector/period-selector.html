<div class="period-selector">
  <h3 class="selector-title">Períodos de Nómina</h3>
  <nav class="periods-list">
    <app-period-item
      *ngFor="let period of periods"
      [period]="period"
      (selectPeriod)="onPeriodSelect($event)">
    </app-period-item>
  </nav>
</div>
