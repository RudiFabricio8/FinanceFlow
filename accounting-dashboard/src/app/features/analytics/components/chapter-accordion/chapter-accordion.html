<!-- src/app/features/analytics/components/chapter-accordion/chapter-accordion.html -->
<div class="accordion-item">
  <div class="accordion-header" (click)="onToggle()">
    <h3 class="accordion-title">{{ chapter.title }}</h3>
    <span class="material-symbols-outlined accordion-icon" [class.rotated]="chapter.isExpanded">
      expand_more
    </span>
  </div>
  
  <div class="accordion-content" [class.expanded]="chapter.isExpanded">
    <p class="accordion-description">{{ chapter.description }}</p>
    <ng-content></ng-content>
  </div>
</div>
